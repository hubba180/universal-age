<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Age Calculator</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Calculate Your Age Anywhere You Choose!</h1>
  </div>
  <div id="background">
    <form id="input">
      <label for="age">Please enter your Earth age: </label>
      <input type="number" id="age"><br><br>
      <label>
        <input type="radio" name="planet" value="Mercury"> Mercury
      </label>
      <label>
        <input type="radio" name="planet" value="Mars"> Mars
      </label>
      <label>
        <input type="radio" name="planet" value="Jupiter"> Jupiter
      </label>
      <label>
        <input type="radio" name="planet" value="Venus"> Venus
      </label><br><br>
      <button type="submit" id="button-submit">Submit</button>
    </form>
    <br>
    <div id="display">
      <p>Your Earth age is: <span id="output"></span></p>
      <p><span id="new-age"></span></p>
      <p><span id="life-expectancy"></span></p>
    </div>
  </div>
</body>
</html>
