<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Age Calculator</title>
</head>
<body>
  <h1>Calculate Your Age Anywhere You Choose!</h1>
  <form id="input">
    <label for="age">Please enter your age: </label>
    <input type="number" id="age">
    <button type="submit" id="button-submit">Submit</button>
  </form>
  <br>
  <div id="display">
    <p>Your age is: <span id="output"></span></p>
  </div>
</body>
</html>
